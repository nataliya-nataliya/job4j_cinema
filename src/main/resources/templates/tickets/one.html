<!doctype html>
<html lang="en">
<head>

    <!--  Bootstrap dependencies-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Ticket</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <p style="margin-bottom: 10px; font-size: 18px;">
                            <strong style="font-weight: bold; font-size: 20px;">You have bought a ticket. Ticket
                                ID:</strong>
                            <span th:text="${ticket.id}"></span>
                        </p>
                        <p><strong style="font-weight: bold; font-size: 24px;" th:text="${filmSession.name}"></strong>
                        </p>
                        <p style="margin-bottom: 10px;"><strong style="font-weight: bold;">Date and time starting of
                            session:</strong>
                            <span th:text="${filmSession.startTime}"></span></p>
                        <p style="margin-bottom: 10px;"><strong style="font-weight: bold;">Date and time ending of
                            session:</strong>
                            <span th:text="${filmSession.endTime}"></span></p>
                        <p><strong style="font-weight: bold;">Name of hall:</strong> <span
                                th:text="${filmSession.nameHall}"></span></p>
                        <p><strong style="font-weight: bold;">Number of row:</strong> <span
                                th:text="${ticket.rowNumber}"></span></p>
                        <p><strong style="font-weight: bold;">Number of place</strong> <span
                                th:text="${ticket.placeNumber}"></span></p>
                        <div style="margin-bottom: 20px;">
                            <img th:src="@{/files/{fileId}(fileId=${filmSession.fileId})}"
                                 style="width: 20%; height: auto;" alt="No image"/>
                        </div>
                        <div class="row">
                            <div class="col-4"><a class="btn btn-light w-100" th:href="@{/timetable}">Go to film
                                schedule</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
